
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contas Gemadas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="content">
            <div class="header">
                <h1>CONTAS GEMADAS</h1>
                <p class="subtitle">liberando contas em momentos aleatórios do dia, então fique esperto e seja rápido</p>
            </div>

            <div class="credentials">
                <div class="credential-item">
                    <span class="credential-label">login:</span>
                    <div style="display: flex; align-items: center;">
                        <span id="loginText" class="credential-value"></span>
                        <button onclick="copyToClipboard('loginText', 'login')" class="copy-btn">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <rect width="14" height="14" x="8" y="8" rx="2" ry="2"/><path d="M4 16c-1.1 0-2-.9-2-2V4c0-1.1.9-2 2-2h10c1.1 0 2 .9 2 2"/>
                            </svg>
                        </button>
                    </div>
                </div>

                <div class="credential-item">
                    <span class="credential-label">Senha:</span>
                    <div style="display: flex; align-items: center;">
                        <span id="passwordText" class="credential-value"></span>
                        <button onclick="copyToClipboard('passwordText', 'senha')" class="copy-btn">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <rect width="14" height="14" x="8" y="8" rx="2" ry="2"/><path d="M4 16c-1.1 0-2-.9-2-2V4c0-1.1.9-2 2-2h10c1.1 0 2 .9 2 2"/>
                            </svg>
                        </button>
                    </div>
                </div>
            </div>

            <div class="warning">ATENÇÃO: Todas as contas são via GOOGLE</div>
            <div class="info">(ao pegar a conta troque todos os meios possíveis de recuperação.)</div>
            <button class="follow-btn">SEGUIR CRIADOR</button>
        </div>
    </div>

    <div id="toast" class="toast"></div>
    <script src="script.js"></script>
</body>
</html>
